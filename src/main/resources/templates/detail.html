<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <title>Fiche</title>
</head>
<body>
<div th:insert="~{fragment/navbar.html :: companyLogo(${company})}"></div>
<div class="container mt-5">
    <div class="col">
        <div class="col-md-4">
            <img th:src="'data:image/*;base64,'+${{employee.image}}" alt="Image de profil" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <h1>
                <span th:text="${{employee.firstname}}"></span>
                <span th:text="${{employee.lastname}}"></span>
            </h1>
            <p><strong>Sex :</strong> <span th:text="${{employee.sex}}"></span></p>
            <p><strong>Matricule :</strong> <span th:text="${{employee.matricule}}"></span></p>
            <p><strong>Cnaps :</strong> <span th:text="${{employee.cnaps}}"></span></p>
            <p><strong>Birthdate :</strong> <span th:text="${{employee.birthdate}}"></span></p>
            <p><strong>Post :</strong> <span th:text="${{employee.post}}"></span></p>
            <p><strong>Phone :</strong><span th:text="${{employee.phone}}"></span></p>
            <p><strong>Email :</strong>  <span th:text="${{employee.email}}"></span></p>
            <p><strong>Address :</strong>  <span th:text="${{employee.address}}"></span></p>
            <a th:href="@{/employee/edit(employeeId=${employee.id})}">Edit</a>
        </div>
    </div>
</div>
</body>
</html>
