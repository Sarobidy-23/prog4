<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
  <title>Login</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Login</h4>
        </div>
        <div class="card-body">
          <form th:object="${user}" method="post" th:action="@{/login}" enctype="multipart/form-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" th:field="${user.username}" name="username" >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" th:field="${user.password}" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Connexion</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
