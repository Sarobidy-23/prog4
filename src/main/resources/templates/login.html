<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:object="${user}" method="post" th:action="@{/login}" enctype="multipart/form-data">
  <div>
    <label>Username:</label>
    <input type="text" th:field="${user.username}" name="username"/>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" th:field="${user.password}" name="password" />
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
  <div th:if="${param.error}">
    <p>Invalid username and password.</p>
  </div>
</form>
</body>
</html>
