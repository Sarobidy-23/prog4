<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/intlTelInput.css}">
    <title>Create</title>
</head>
<body>
<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center m-4">New employee</h5>
                <form class="form-card px-3" id="form" th:action="@{/employee/new}" method="post" th:object="${employee}" enctype="multipart/form-data">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="firstname">Firstname</label>
                            <input class="form-control"
                                   name="firstname"
                                   type="text"
                                   th:field="*{firstname}"
                                   id="firstname">
                            <p th:if="${#fields.hasErrors('firstname')}" class="text-danger" th:errors="*{firstname}">Invalid firstname</p>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="lastname">Lastname</label>
                            <input class="form-control"
                                   name="lastname"
                                   type="text"
                                   th:field="*{lastname}"
                                   id="lastname">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="sex">Sex</label>
                            <select id="sex" class="form-control" th:field="*{sex}">
                                <option value="Male" selected>Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="address">Address</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="image">Image</label>
                            <input class="form-control form-control-file" type="file" accept="image/*" th:field="*{image}" name="image" id="image">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="birthdate">Birthdate</label>
                            <input class="form-control" id="birthdate" name="birthdate" type="date" th:field="*{birthdate}">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="phone">Phone</label>
                            <input class="form-control" type="text" id="phone" th:field="*{phone}">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="post">Post in entreprise</label>
                            <input class="form-control" type="text" th:field="*{post}" id="post">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email" th:field="*{email}">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="children">Children</label>
                            <input class="form-control" type="number" id="children" th:field="*{children}">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="entranceDate">Entrance date</label>
                            <input class="form-control" id="entranceDate" type="date" th:field="*{entranceDate}">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="cnaps">Cnaps identifier</label>
                            <input class="form-control" type="text" th:field="*{cnaps}" id="cnaps">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="matricule">Matricule</label>
                            <input class="form-control" id="matricule" type="text" th:field="*{matricule}">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="cinNumber">CIN Number</label>
                            <input class="form-control" id="cinNumber" type="text" th:field="*{cinNumber}">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="cinDate">CIN Delivrance date</label>
                            <input class="form-control" id="cinDate" type="date" th:field="*{cinDate}">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label" for="cinLocation">CIN Delivrance location</label>
                            <input class="form-control" id="cinLocation" type="text" th:field="*{cinLocation}">
                        </div>
                    </div>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/intlTelInput.min.js}"></script>
<script th:src="@{/js/insert.js}"></script>
</body>
</html>
